<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_exhibition_detail_object.css">
</head>
<body>


<header>
  <div class="logo">ModernAI</div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Exhibitions</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>
</header>

<p class="headline"> Exhibitionname 1</p>


<!-- Filter Section -->
<div class="filter-links">
  <span class="filter-link" onclick="filterExhibitions('overview')">Overview</span>
  <span class="filter-link active" onclick="filterExhibitions('objects')">Exhibitions Objects</span>
</div>


<div class="carousel slide" 
id="carouselDemo"
data-bs-wrap="true">

    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="img1.jpg">
            <div class="carousel-caption">
                <h5>Title Slide 0</h5>
          
            </div>
        </div>

        <div class="carousel-item ">
            <img src="img2.jpg">
            <div class="carousel-caption">
                <h5>Title Slide 1</h5>
                
            </div>
        </div>

        <div class="carousel-item ">
            <img src="img3.jpg">
            <div class="carousel-caption">
                <h5>Title Slide 2</h5>
                
            </div>
        </div>

    </div>

    <button class="carousel-control-prev" 
    type="button"
    data-bs-target="#carouselDemo" 
    data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next"
    type="button"
    data-bs-target="#carouselDemo"
    data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
</button>

    <div class="carousel-indicators">
        <button type="button" class="active"
            data-bs-target="#carouselDemo"
            data-bs-slide-to="0">
            <img src="img1.jpg" />
        </button>

        <button type="button" 
        data-bs-target="#carouselDemo"
        data-bs-slide-to="1">
            <img src="img2.jpg" />
        </button>

        <button type="button"
        data-bs-target="#carouselDemo"
        data-bs-slide-to="2">
            <img src="img3.jpg" />
        </button>
    </div>

</div>

   

<footer>
  <p>&copy; 2024 ModernAI Museum. <a href="#">Kontakt</a> | <a href="#">Datenschutz</a> | <a href="#">Social Media</a></p>
</footer>





<script>
    // Funktion, um den Text anzuzeigen, wenn das jeweilige Bild aktiv ist
    const carousel = document.querySelector('#carouselDemo');
  const texts = document.querySelectorAll('.carousel-text');
  
  // Zeige den Text für das erste Bild direkt beim Laden an
  texts.forEach(text => text.style.display = 'none'); // Alle Texte ausblenden
  texts[0].style.display = 'block'; // Nur den Text für das erste Bild anzeigen

  carousel.addEventListener('slide.bs.carousel', function (event) {
    // Alle Texte ausblenden
    texts.forEach(text => text.style.display = 'none');
    
    // Den Text für das aktuelle Bild anzeigen
    const activeIndex = event.to; // Index des aktiven Slides
    texts[activeIndex].style.display = 'block';
  });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
